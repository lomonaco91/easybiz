<!DOCTYPE html>
 
<html>
 <head>
 <title>Formulário de Cadastro</title>
 <meta charset="utf-8"/>
 <link rel="stylesheet" href="stylesheet.css">
 </head>

 <body>
  <p>Bem vindo ao cadastro de serviços da EASYBIZ</p> 
  <p> Preencha o formulário abaixo para poder fornecer os seus serviços através de nossa plataforma</p><br />

<form action="index.html" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>DADOS PESSOAIS: </legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value=""> 
   <input type="text" name="mes" size="2" maxlength="2" value=""> 
   <input type="text" name="ano" size="4" maxlength="4" value="">
   </td>
  </tr>
  
 </table>
</fieldset>

<br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>DADOS DE ENDEREÇO</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua">
   </td>
   <td>
    <label for="numero">Numero:</label>
   </td>
   <td align="left">
    <input type="text" name="numero" size="4">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
  </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade">
   </td>
  </tr>
  <tr>
   <td>
    <label for="cep">CEP: </label>
   </td>
   <td align="left">
    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<!-- DADOS DE LOGIN -->
<fieldset>
 <legend>DADOS DE LOGIN</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
  </tr>
  <tr>
   <td>
    <label for="imagem">Imagem de perfil:</label>
   </td>
   <td>
    <input type="file" name="imagem" >

   </td>
  </tr>
  <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" name="login">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" name="pass">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<br />
<!-- EXPERIÊNCIA PROF -->
<fieldset>
 <legend>EXPERIÊNCIA PROFISSIONAL</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="formacao">Formação:</label>
   </td>
   <td align="left">
    <input type="text" name="formacao">
   </td>
   <td>
    <label for="atua">Área de atuação:</label>
   </td>
   <td align="left">
    <input type="text" name="atua" size="20">
   </td>
  </tr>
  <tr>
   <td>
    <label for="temp">Preço médio do atendimento: </label>
   </td>
   <td align="left">
    <input type="text" name="temp">
   </td>
  </tr>
  <tr>
   <td>
    <label for="at">Tempo médio do atendimento:</label>
   </td>
   <td align="left">
    <select name="at"> 
    <option value="ac">30 minutos</option> 
    <option value="al">45 minutos</option> 
    <option value="am">1 hora</option> 
    <option value="ap">Acima de uma hora</option> 
    <option value="ba">Abaixo de 30 minutos</option> 
   </select>
   </td>
  </tr>
 </table>
</fieldset>
<br />

<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
