<!DOCTYPE html>
 
<html>
 <head>
 <title>Formulário de Cadastro</title>
 <meta charset="utf-8"/>
 <link rel="stylesheet" href="stylesheet.css">
 </head>

 <body>
  <p>Bem vindo ao cadastro de serviços da EASYBIZ</p> 
  <p>Preencha o formulário abaixo para poder solicitar os serviços através de nossa plataforma</p><br />

<form action="index.html" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>DADOS PESSOAIS: </legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value=""> 
   <input type="text" name="mes" size="2" maxlength="2" value=""> 
   <input type="text" name="ano" size="4" maxlength="4" value="">
   </td>
  </tr>
  
 </table>
</fieldset>
<br />

<!-- DADOS DE LOGIN -->
<fieldset>
 <legend>DADOS DE LOGIN</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
  </tr>
  <tr>
   <td>
    <label for="imagem">Imagem de perfil:</label>
   </td>
   <td>
    <input type="file" name="imagem" >

   </td>
  </tr>
  <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" name="login">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" name="pass">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
